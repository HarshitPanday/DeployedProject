  }
  .border-image {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: -1; /* Place the image behind the content */
  }
  .content {
    padding: 20px; /* Add padding to keep content away from border */
    background-color: white; /* Ensure content background is consistent */
    z-index: 1; /* Place content above the image */
  }
